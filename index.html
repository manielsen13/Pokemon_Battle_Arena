<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Pokemon Battle Arena</title>
</head>
<body>
    
    <div id="gbaContainer">
        <img id="gbaCasing" src="./images/gameboy_advance.png">
        <div id="screenBackground">
            <div id="textBoxContainer">
                <div id="mustardBG">
                    <p id="announcerBox"></p>
                </div>
            </div>

            <!--May have to put these in their own container to keep them attached and centered relative to eachother easier-->
            <img id="enemyCircle" src="./images/battle_circle.png">
            <img id="enemyPokemon" src="images/enemy_pokemon.png">

            <img id="userCircle" src="./images/battle_circle.png">
            <img id="charizard" src="images/charizard.png">

            <div class="infoDisplayContainer"> <!--Make this ivory/cream colored and then give it a black border with a bit of rounded corners-->
                <div class="topRow">
                    <p class="nameDisplay">Charizard</p>
                    <!--Gender symbol display here using an image-->
                    <p class="levelDisplay">Lv70</p>
                </div>
                <div class="middleRow">
                    <p>HP</p>
                    <div class="healthBarContainer"><!--Make the outline of this white and the inside black-->
                        <div class="healthBar"></div> <!--Make this green and change the size of it to indicate health--ONLY DECREASE THE WIDTH OF THIS TO 10PX, OR ELSE STARTS TO BREAK ON UI--> 
                    </div> 
                </div>
                <div class="lastRow">
                    <p class="hpDisplay">327/327</p>
                </div>
            <!--Maybe add a little arrow or triangle shape that points to the pokemon it is responsible for-->
            </div>



        </div>



    </div>
    
    
</body>
</html>
